services:
  # ========== DATABASE ==========
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver-docker
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Lqt@2004
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql
    networks:
      - ecommerce-net
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P Lqt@2004 -Q "SELECT 1" -C || exit 1
      interval: 10s
      timeout: 3s
      retries: 10

  mongodb:
    image: mongo:7
    container_name: mongodb-docker
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin123
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - ecommerce-net
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: redis-docker
    ports:
      - "6379:6379"
    networks:
      - ecommerce-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq-docker
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - ecommerce-net
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # ========== MICROSERVICES ==========
  identity-service:
    build:
      context: .
      dockerfile: source/Identity/Dockerfile
    container_name: identity-service
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__IdentityConnection=Server=sqlserver;Database=IdentityECommerceDb;User ID=sa;Password=Lqt@2004;TrustServerCertificate=True;MultipleActiveResultSets=true
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - ecommerce-net
    restart: on-failure

  product-service:
    build:
      context: .
      dockerfile: source/Product/Dockerfile
    container_name: product-service
    ports:
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__MongoDb=mongodb://admin:admin123@mongodb:27017/ProductServiceDb?authSource=admin
      - RabbitMQ__Host=rabbitmq
      - JwtSettings__Issuer=http://identity-service:8080
      - JwtSettings__Audience=http://gateway:8000
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - ecommerce-net
    restart: on-failure

# ========== NETWORK ==========
networks:
  ecommerce-net:
    driver: bridge

# ========== VOLUMES ==========
volumes:
  sql_data:
  mongo_data: