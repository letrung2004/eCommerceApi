version: '3.8'

services:
  # ========== DATABASE ==========
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver-docker
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SA_PASSWORD}
      - MSSQL_PID=Developer
    ports:
      - "1434:1433"
    volumes:
      - sql_data:/var/opt/mssql
    networks:
      - ecommerce-net
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P $${SA_PASSWORD} -Q 'SELECT 1' -C -l 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  mongodb:
    image: mongo:7
    container_name: mongodb-docker
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - ecommerce-net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: redis-docker
    ports:
      - "6379:6379"
    networks:
      - ecommerce-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq-docker
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS:-guest}
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - ecommerce-net
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # ========== MICROSERVICES ==========
  identity-service:
    build:
      context: .
      dockerfile: source/Identity/Dockerfile
    container_name: identity-service
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - SA_PASSWORD=${SA_PASSWORD}
      - ConnectionStrings__IdentityConnection=Server=sqlserver,1433;Database=IdentityDb;User ID=sa;Password=${SA_PASSWORD};TrustServerCertificate=True;MultipleActiveResultSets=true;Connection Timeout=30;
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - ecommerce-net
    restart: unless-stopped

  inventory-service:
    build:
      context: . 
      dockerfile: source/Inventory/Dockerfile
    container_name: inventory-service
    ports:
      - "8083:8083"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - SA_PASSWORD=${SA_PASSWORD}
      - ConnectionStrings__InventoryConnection=Server=sqlserver,1433;Database=InventoryDb;User ID=sa;Password=${SA_PASSWORD};TrustServerCertificate=True;MultipleActiveResultSets=true;Connection Timeout=30;
    depends_on: 
      sqlserver:
        condition: service_healthy
    networks:
      - ecommerce-net
    restart: unless-stopped

  product-service:
    build:
      context: .
      dockerfile: source/Product/Dockerfile
    container_name: product-service
    ports:
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__MongoDb=mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongodb-docker:27017/ProductServiceDb?authSource=admin
      - RabbitMQ__Host=rabbitmq-docker
      - RabbitMQ__Username=${RABBITMQ_USER}
      - RabbitMQ__Password=${RABBITMQ_PASS}
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      inventory-service:
        condition: service_started
    networks:
      - ecommerce-net
    restart: unless-stopped

  basket-service:
    build:
      context: .
      dockerfile: source/Basket/Dockerfile
    container_name: basket-service
    ports:
      - "8082:8082"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - RedisSettings__ConnectionString=redis-docker:6379
      - RedisSettings__InstanceName=BasketService_
      - RabbitMQ__Host=rabbitmq-docker
      - RabbitMQ__Username=${RABBITMQ_USER}
      - RabbitMQ__Password=${RABBITMQ_PASS}
      - JwtSettings__Issuer=http://identity-service:8080
      - JwtSettings__Audience=http://identity-service:8080
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      product-service:
        condition: service_started
    networks:
      - ecommerce-net
    restart: unless-stopped
 
# ========== NETWORK ==========
networks:
  ecommerce-net:
    driver: bridge

# ========== VOLUMES ==========
volumes:
  sql_data:
    driver: local
  mongo_data:
    driver: local


